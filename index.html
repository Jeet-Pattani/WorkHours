<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkHours</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://kit.fontawesome.com/a81f64a541.js" crossorigin="anonymous"></script> -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div>
        <!-- Modal -->
        <div id="summaryModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Summary</h2>
                <p id="TotalWorkDuration"></p>
                <p id="TotalBreakDuration"></p>
                <p id="NumberOfBreaks"></p>
                <h3>Break Details</h3>
                <div id="breakDetailsTable">
                    <table id="breakDetails"></table>
                </div>
            </div>
        </div>
        <button type="button" id="modeToggle">
            <span class="toggleCover"></span>
            <img src="/images/moon.png" alt="">
            <img src="/images/sun.png" alt="">
        </button>
        <div id="statusIndicator">Status: Not at Work</div>
        <span id="clockDisplay"></span>
        <p id="dateDisplay"></p>
        <div class="actionButtons">
            <button type="button" id="clockInButton" onclick="sendRequest('clock-in');">
                <div class="btnInWrapper">
                    <img src="images/clock-in.png" alt=""> <span class="btnText">Clock In</span>
                </div>
                
            </button>
            <button type="button" id="startBreakButton" onclick="sendRequest('start-break');">
                <div class="btnInWrapper">
                    <img src="images/start-break.png" alt=""> <span class="btnText">Start Break</span>
                </div>
                
            </button>
            <button type="button" id="endBreakButton" onclick="sendRequest('end-break');">
                <div class="btnInWrapper">
                    <img src="images/end-break.png" alt=""> <span class="btnText">End Break</span>
                </div>
                
            </button>
            <button type="button" id="clockOutButton" onclick="sendRequest('clock-out');">
                <div class="btnInWrapper">
                    <img src="images/clock-out.png" alt=""> <span class="btnText">Clock Out</span>
                </div>
                
            </button>
            <button type="button" id="getSummary">
                <div class="btnInWrapper">
                    <img src="images/summary.png" alt=""> <span class="btnText">Get Summary</span>
                </div>
                
            </button>
        </div>

        <!-- Task form -->
        <form id="taskForm">
            <span class="inputGroup">
                <label for="taskInput">Task :</label>
                <input type="text" id="taskInput" name="taskInput" placeholder="Enter Your Task" required>
            </span>
            <button type="button" onclick="addTask()"> Add Task</button>
        </form>

        <!-- Task list -->
        <div id="taskList"></div>
    </div>
    <script src="js/axios.min.js"></script>
    <script src="js/Sortable.min.js"></script>
    <script src="js/SortableConfig.js"></script>
    <script src="js/script.js"></script>
    <script src="js/modeSwitch.js"></script>
    <script src="js/userStatus.js"></script>
</body>

</html>
