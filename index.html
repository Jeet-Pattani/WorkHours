<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkHours</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a81f64a541.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <!-- Add this button inside the <div> -->
        <button type="button" id="modeToggle" onclick="toggleMode()">
            <span class="toggleCover"></span>
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </button>

        <p id="clockDisplay"></p>
        <p id="dateDisplay"></p>
        <button type="button" id="clockInButton" onclick="sendRequest('clock-in');">
            <i class="fas fa-sign-in-alt"></i> Clock In
        </button>
        <button type="button" id="startBreakButton" onclick="sendRequest('start-break');">
            <i class="fas fa-coffee"></i> Start Break
        </button>
        <button type="button" id="endBreakButton" onclick="sendRequest('end-break');">
            <i class="fas fa-stopwatch"></i> End Break
        </button>
        <button type="button" id="clockOutButton" onclick="sendRequest('clock-out');">
            <i class="fas fa-sign-out-alt"></i> Clock Out
        </button>

        <!-- Task form -->
        <form id="taskForm">
            <label for="taskInput">Task:</label>
            <input type="text" id="taskInput" name="taskInput" placeholder="Enter Your Task" required>
            <button type="button" onclick="addTask()">Add Task</button>
        </form>

        <!-- Task list -->
        <div id="taskList"></div>
    </div>
    <script src="js/axios.min.js"></script>
    <script src="js/Sortable.min.js"></script>
    <script src="js/SortableConfig.js"></script>
    <script src="js/script.js"></script>
    <script src="js/modeSwitch.js"></script>
</body>

</html>
