<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkHours</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <!-- Add this button inside the <div> -->
        <button type="button" id="modeToggle" onclick="toggleMode()">
            <span class="toggleCover"></span>
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </button>

        <p id="clockDisplay"></p>
        <p id="dateDisplay"></p>
        <div class="actionButtons">
            <button type="button" id="clockInButton" onclick="sendRequest('clock-in');">
                <div class="btnInWrapper">
                    <img src="images/clock-in.png" alt=""> <span class="btnText">Clock In</span>
                </div>
                
            </button>
            <button type="button" id="startBreakButton" onclick="sendRequest('start-break');">
                <div class="btnInWrapper">
                    <img src="images/start-break.png" alt=""> <span class="btnText">Start Break</span>
                </div>
                
            </button>
            <button type="button" id="endBreakButton" onclick="sendRequest('end-break');">
                <div class="btnInWrapper">
                    <img src="images/end-break.png" alt=""> <span class="btnText">End Break</span>
                </div>
                
            </button>
            <button type="button" id="clockOutButton" onclick="sendRequest('clock-out');">
                <div class="btnInWrapper">
                    <img src="images/clock-out.png" alt=""> <span class="btnText">Clock Out</span>
                </div>
                
            </button>
        </div>

        <!-- Task form -->
        <form id="taskForm">
            <label for="taskInput">Task:</label>
            <input type="text" id="taskInput" name="taskInput" placeholder="Enter Your Task" required>
            <button type="button" onclick="addTask()"> Add Task</button>
        </form>

        <!-- Task list -->
        <div id="taskList"></div>
    </div>
    <script src="js/axios.min.js"></script>
    <script src="js/Sortable.min.js"></script>
    <script src="js/SortableConfig.js"></script>
    <script src="js/script.js"></script>
    <script src="js/modeSwitch.js"></script>
</body>

</html>
